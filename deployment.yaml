apiVersion: apps/v1
kind: Deployment
metadata:
  name: Javaweb
  namespace: default
spec:
  replicas: 2 # Number of replicas
  selector:
    matchLabels:
      app: myapp-v1
  template:
    metadata:
      labels:
        app: myapp-v1
    spec:
      containers:
        - name: mycontainer
          image: surya9961/javacalculator
          ports:
            - containerPort: 8080
